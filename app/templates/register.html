<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Grocery Scout</title>
    <!-- Reference your main stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/css/styles.css') }}"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Create Your Account</h1>
    </header>

    <main class="main-content">
      <section class="auth-section">
        <h2 class="section-title">Register</h2>
        <!-- Display flashed messages (e.g., user already exists) -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" class="auth-form">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-input"
              required
            />
          </div>

          <button type="submit" class="submit-button">Register</button>
        </form>

        <p class="auth-switch">
          Already have an account?
          <a href="{{ url_for('main.login') }}">Login here</a>
        </p>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2025 Grocery Quest</p>
    </footer>
  </body>
</html>
