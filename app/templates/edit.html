<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Review - Grocery Quest</title>
    <link rel="stylesheet" href="../../styles/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Edit Your Review</h1>
      <nav class="nav">
        <a
          class="nav__link"
          href="{{ url_for('store_detail', store_id=store_id) }}"
          >Back to Store</a
        >
        <a class="nav__link" href="{{ url_for('logout') }}">Log Out</a>
      </nav>
    </header>

    <main class="main-content">
      <form
        class="review-form"
        action="{{ url_for('edit_review', store_id=store_id, review_id=review.id) }}"
        method="POST"
      >
        <div class="form-group">
          <label class="form-label" for="review">Your Review:</label>
          <textarea class="form-textarea" id="review" name="review" required>
{{ review.text }}</textarea
          >
        </div>

        <button class="submit-button" type="submit">Update Review</button>
      </form>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2025 Grocery Quest</p>
    </footer>
  </body>
</html>
