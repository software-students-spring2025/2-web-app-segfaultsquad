<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write a Review - Grocery Quest</title>
    <link rel="stylesheet" href="../styles/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Write a Review for {{ store.name }}</h1>
      <nav class="nav">
        <a
          class="nav__link"
          href="{{ url_for('store_detail', store_id=store_id) }}"
          >Back to Store</a
        >
        <a class="nav__link" href="{{ url_for('logout') }}">Log Out</a>
      </nav>
    </header>

    <main class="main-content">
      <form
        class="review-form"
        action="{{ url_for('write_review', store_id=store_id) }}"
        method="POST"
      >
        <div class="form-group">
          <label class="form-label" for="price_range">Price Rating (1-5)</label>
          <input
            type="number"
            id="price_range"
            name="price_range"
            class="form-rating"
            min="1"
            max="5"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="variety">Variety Rating (1-5)</label>
          <input
            type="number"
            id="variety"
            name="variety"
            class="form-rating"
            min="1"
            max="5"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="customer_service"
            >Service Rating (1-5)</label
          >
          <input
            type="number"
            id="customer_service"
            name="customer_service"
            class="form-rating"
            min="1"
            max="5"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="review">Your Review</label>
          <textarea
            id="review"
            name="review"
            class="form-textarea"
            required
          ></textarea>
        </div>

        <button type="submit" class="submit-button">Submit Review</button>
      </form>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2025 Grocery Quest</p>
    </footer>
  </body>
</html>
