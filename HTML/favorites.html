<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Stores - Grocery Quest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Your Favorite Stores</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('store_search') }}">Explore Stores</a>
            <a href="{{ url_for('food_search') }}">Food Search</a>
            <a href="{{ url_for('logout') }}">Log Out</a>
        </nav>
    </header>

    <main>
        <section id="favorite-stores-list">
            {% if favorite_stores %}
                {% for store in favorite_stores %}
                    <div class="favorite-store">
                        <a href="{{ url_for('store_detail', store_id=store.id) }}">
                            <h3>{{ store.name }}</h3>
                        </a>
                    </div>
                {% endfor %}
            {% else %}
                <p>You have no favorite stores yet. Start exploring!</p>
            {% endif %}
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Grocery Quest</p>
    </footer>
</body>
</html>
