<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Stores - Grocery Quest</title>
    <link rel="stylesheet" href="../styles/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Your Favorite Stores</h1>
      <nav class="nav">
        <a class="nav__link" href="{{ url_for('home') }}">Home</a>
        <a class="nav__link" href="{{ url_for('store_search') }}"
          >Explore Stores</a
        >
        <a class="nav__link" href="{{ url_for('food_search') }}">Food Search</a>
        <a class="nav__link" href="{{ url_for('logout') }}">Log Out</a>
      </nav>
    </header>

    <main class="main-content">
      <section class="store-list">
        {% if favorite_stores %} {% for store in favorite_stores %}
        <div class="store-card">
          <a
            href="{{ url_for('store_detail', store_id=store.id) }}"
            class="store-card__link"
          >
            <h3 class="store-card__title">{{ store.name }}</h3>
          </a>
        </div>
        {% endfor %} {% else %}
        <p class="empty-state">
          You have no favorite stores yet. Start exploring!
        </p>
        {% endif %}
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2025 Grocery Quest</p>
    </footer>
  </body>
</html>
