<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Store - Grocery Quest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Add a New Store</h1>
        <nav>
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('store_search') }}">Explore Stores</a>
                <a href="{{ url_for('favorite_stores') }}">Favorite Stores</a>
                <a href="{{ url_for('logout') }}">Log Out</a>
            </nav>
        </nav>
    </header>

    <main>
        <form action="{{ url_for('add_store') }}" method="POST" enctype="multipart/form-data">
            <label for="name">Store Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Store Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="image">Store Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <label for="location">Store Location:</label>
            <input type="text" id="location" name="location" required>

            <button type="submit">Add Store</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Grocery Quest</p>
    </footer>
</body>
</html>
